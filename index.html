<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gray.DEE.ent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="Logo">
        <h1>gray.DEE.ent</h1>
      </div>
      <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <div class="wrapper">
        <div class="gradient-box"></div>
        <div class="row options">
          <div class="column direction">
            <p>Direction</p>
            <div class="select-box">
              <select>
                <option value="to top">Top</option>
                <option value="to right top">Top Right</option>
                <option value="to right">Right</option>
                <option value="to right bottom">Bottom Right</option>
                <option value="to bottom">Bottom</option>
                <option value="to left bottom">Bottom Left</option>
                <option value="to left">Left</option>
                <option value="to left top">Top Left</option>
              </select>
            </div>
          </div>
          <div class="column colours">
            <p>Colours</p>
            <div class="inputs">
              <input type="color" value="#333333">
              <input type="color" value="#000000">
            </div>
          </div>
        </div>
        <textarea class="row">background: linear-gradient(to left top, #333333, #000000);</textarea>
        <div class="row buttons">
          <button class="randomise">Randomise</button>
          <button class="copy">Copy Gradient</button>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
